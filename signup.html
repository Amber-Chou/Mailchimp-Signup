<body class="text-center">
  <form class="form-signin" action="/" method="post">
    <img class="mb-4" src="image/logo.png" alt="" width="100" height="90">
    <h1 class="h3 mb-3 font-weight-normal">Newsletter Signup</h1>

    <input type="text" class="form-control top" name="fName" placeholder="First Name" required autofocus>
    <input type="text" class="form-control middle" name="lName" placeholder="Last Name" required>
    <input type="email" class="form-control button" name="email" placeholder="Email" required>

    <button class="btn btn-outline-dark" type="submit">Sign Up</button>
    <p class="mt-5 mb-3 text-muted">&copy; Amber Code 2022</p>
  </form>
</body>
